<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakter</title>
    <link rel="stylesheet" href="stylim.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>Döviz Çevirici</h1>
        <div class="currencyContainer">
            <select id="currencyFirst">
                <option value="USD" selected>USD</option> <!--ilk seçili için selected-->
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="JPY">JPY</option>
            </select>
            <input type="number" id="count" value="1" min="0"> <!--Başlangıç değeri için value 1 -->
        </div>
        <div class="currencyContainer">
            <select id="currencySecond">
                <option value="TRY" selected>TL</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="JPY">JPY</option>
            </select>
           <span id="equal">12</span>
        </div>

        <p class="exchangeRate" id="exchangeRate"></p>

    </div>


   
    <script src="scriptim.js"></script>
</body>
</html>
